<div class="plugin-type el-plugin-type">
    <div class="plugin-name">{{name}}插件</div>
    <div class='plugin-item'>
        <div class="plugin-content el-plugin-20001">
           <div class="content">
            <div x-plugin="uploadImage" class="plugin" dataName="upload" x-model="upload">
            </div>
        </div>
        </div>
        <div class='plugin-explain'>
            <p>插件说明:</p>
            <p class='explain'>这是一款上传图片与小文件的插件。</p>
        </div>
    </div>
    <div class="plugin-name">{{uploads}}插件</div>
    <div class='plugin-item'>
        <div class="plugin-content el-plugin-20003">
           <div class="content">
            <div x-plugin="uploadImages" class="plugin" dataName="upload" x-model="upload">
            </div>
        </div>
        </div>
        <div class='plugin-explain'>
            <p>插件说明:</p>
            <p class='explain'>这是一款大文件分片上传的插件</p>
        </div>
    </div>
    <div class="plugin-name">{{test}}插件</div>
    <div class='plugin-item'>
      <div class="plugin-content el-plugin-20002">
         <div class="content">
          <div class="wrapanimation">
            <div x-plugin="rotate" x-model="animation" class="pluginWrap">
            </div>
        </div>
      </div>
      </div>
      <div class='plugin-explain'>
          <p>插件说明:</p>
          <p class='explain'>这是一款webpack动画支持左右滑动</p>
      </div>
  </div>
</div>
